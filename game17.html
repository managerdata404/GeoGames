<!DOCTYPE html>
<html>
<head>
    <title>Geology Explorer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.0.8/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-ui {
            position: fixed;
            z-index: 999999;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .score-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: -apple-system, system-ui, sans-serif;
        }

        .info-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            font-family: -apple-system, system-ui, sans-serif;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: auto;
        }

        .game-button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 10px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .discovery-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 300px;
            font-family: -apple-system, system-ui, sans-serif;
        }

        @supports (-webkit-touch-callout: none) {
            .game-button {
                padding: 18px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" renderer="antialias: true; alpha: true" vr-mode-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- AR Models -->
        <a-entity id="geology-models">
            <!-- Rock Formation -->
            <a-box id="rock-model" 
                   position="0 0.5 -1" 
                   rotation="0 45 0" 
                   scale="0.5 0.5 0.5" 
                   material="color: #8B4513"
                   visible="false">
            </a-box>
            
            <!-- Crystal Formation -->
            <a-octahedron id="crystal-model"
                         position="1 0.5 -1"
                         rotation="0 45 0"
                         radius="0.3"
                         material="color: #88CCff; metalness: 0.7; roughness: 0.2"
                         visible="false">
            </a-octahedron>
            
            <!-- Fossil -->
            <a-cylinder id="fossil-model"
                       position="-1 0.5 -1"
                       rotation="90 0 0"
                       radius="0.3"
                       height="0.1"
                       material="color: #D2B48C"
                       visible="false">
            </a-cylinder>
        </a-entity>
    </a-scene>

    <!-- Game UI -->
    <div class="game-ui">
        <div class="score-panel">
            Score: <span id="score">0</span><br>
            Discoveries: <span id="discoveries">0</span>/3
        </div>

        <div id="info" class="info-panel">Welcome to Geology Explorer</div>

        <div class="button-container">
            <button id="startButton" class="game-button" onclick="startGame()">Start Camera</button>
            <button id="exploreButton" class="game-button" onclick="toggleExploration()" disabled>Start Exploring</button>
        </div>
    </div>

    <!-- Discovery Panels -->
    <div id="rockInfo" class="discovery-panel">
        <h3>Rock Formation Found!</h3>
        <p>Type: Sedimentary Rock<br>
        Age: 150 million years<br>
        Points: +10</p>
    </div>

    <div id="crystalInfo" class="discovery-panel">
        <h3>Crystal Formation Found!</h3>
        <p>Type: Quartz Crystal<br>
        Hardness: 7<br>
        Points: +15</p>
    </div>

    <div id="fossilInfo" class="discovery-panel">
        <h3>Fossil Discovery!</h3>
        <p>Type: Marine Fossil<br>
        Age: 65 million years<br>
        Points: +20</p>
    </div>

    <script>
        let score = 0;
        let discoveries = 0;
        let isExploring = false;
        let discoveredItems = new Set();

        const startButton = document.getElementById('startButton');
        const exploreButton = document.getElementById('exploreButton');
        const infoPanel = document.getElementById('info');
        
        // Request iOS permissions
        function requestIOSPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            initializeCamera();
                        } else {
                            infoPanel.textContent = 'Permission needed for AR';
                        }
                    })
                    .catch(console.error);
            } else {
                initializeCamera();
            }
        }

        function startGame() {
            requestIOSPermission();
        }

        function initializeCamera() {
            startButton.disabled = true;
            exploreButton.disabled = false;
            infoPanel.textContent = 'Camera ready! Tap Start Exploring to begin';
        }

        function toggleExploration() {
            isExploring = !isExploring;
            if (isExploring) {
                exploreButton.textContent = 'Stop Exploring';
                infoPanel.textContent = 'Scanning for geological features...';
                startExploration();
            } else {
                exploreButton.textContent = 'Start Exploring';
                infoPanel.textContent = 'Exploration paused';
                hideAllModels();
            }
        }

        function startExploration() {
            if (!isExploring) return;
            
            setTimeout(() => {
                if (isExploring && discoveries < 3) {
                    discoverRandomFeature();
                    startExploration();
                } else if (discoveries >= 3) {
                    completeExploration();
                }
            }, 3000);
        }

        function discoverRandomFeature() {
            const features = [
                { id: 'rock', points: 10, model: 'rock-model', info: 'rockInfo' },
                { id: 'crystal', points: 15, model: 'crystal-model', info: 'crystalInfo' },
                { id: 'fossil', points: 20, model: 'fossil-model', info: 'fossilInfo' }
            ].filter(f => !discoveredItems.has(f.id));

            if (features.length > 0) {
                const feature = features[Math.floor(Math.random() * features.length)];
                discoveredItems.add(feature.id);
                
                // Show model and info
                document.getElementById(feature.model).setAttribute('visible', 'true');
                document.getElementById(feature.info).style.display = 'block';
                
                // Update score
                score += feature.points;
                discoveries++;
                document.getElementById('score').textContent = score;
                document.getElementById('discoveries').textContent = discoveries;

                // Hide info after delay
                setTimeout(() => {
                    document.getElementById(feature.info).style.display = 'none';
                }, 3000);
            }
        }

        function hideAllModels() {
            ['rock-model', 'crystal-model', 'fossil-model'].forEach(id => {
                document.getElementById(id).setAttribute('visible', 'false');
            });
            ['rockInfo', 'crystalInfo', 'fossilInfo'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function completeExploration() {
            isExploring = false;
            exploreButton.textContent = 'Exploration Complete!';
            exploreButton.disabled = true;
            infoPanel.textContent = `Congratulations! You found all features! Total score: ${score}`;
        }

        // Handle camera events
        window.addEventListener('camera-init', () => {
            infoPanel.textContent = 'Camera initialized. Tap Start Camera to begin.';
        });

        window.addEventListener('camera-error', () => {
            infoPanel.textContent = 'Camera error. Please refresh and try again.';
            startButton.disabled = true;
        });
    </script>
</body>
</html>
