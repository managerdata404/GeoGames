<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Defender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #87CEEB;
        }
        .background {
            position: absolute;
            z-index: -1;
            font-size: 3em;
            pointer-events: none;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px black;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background: #ff7845;
        }
    </style>

<body>
    <div id="ui">
        Score: <span id="score">0</span> | Lives: <span id="lives">10</span> | Level: <span id="level">1</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">
        <p>Game Over</p>
        <p>Final Score: <span id="final-score"></span></p>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scoreDisplay = document.getElementById("score");
        const livesDisplay = document.getElementById("lives");
        const levelDisplay = document.getElementById("level");
        const gameOverScreen = document.getElementById("game-over");
        const finalScoreDisplay = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-btn");

        let score = 0;
        let lives = 10;
        let level = 1;
        let beasts = [];
        let projectiles = [];
        let explosions = [];
        let staticElements = [];
        let spawnInterval = 2000;
        let lastSpawn = 0;
        let gameRunning = true;

        const beastTypes = [
            { emoji: "ü¶Å", points: 10, bonusLife: true },
            { emoji: "üêØ", points: 10 },
            { emoji: "üê∫", points: 10 },
            { emoji: "üêò", points: 10 },
            { emoji: "üêç", points: 10 },
            { emoji: "ü¶í", points: 10 },
            { emoji: "ü¶Ñ", points: 50 },
            { emoji: "üêâ", points: 50 },
        ];

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            emoji: "üèπ",
        };

        function spawnStaticElements() {
            const elements = ["üå≥", "‚õ∞Ô∏è", "ü™®"];
            for (let i = 0; i < 10; i++) {
                staticElements.push({
                    emoji: elements[Math.floor(Math.random() * elements.length)],
                    x: Math.random() * (canvas.width - 50),
                    y: Math.random() * (canvas.height - 200),
                });
            }
        }

        function drawStaticElements() {
            ctx.font = "40px Arial";
            staticElements.forEach((element) => {
                ctx.fillText(element.emoji, element.x, element.y);
            });
        }

        function spawnBeast() {
            const beastType =
                beastTypes[Math.floor(Math.random() * beastTypes.length)];
            const x = Math.random() * (canvas.width - 40);
            beasts.push({
                ...beastType,
                x,
                y: -50,
                speed: 2 + level * 0.3,
            });
        }

        function drawBeast(beast) {
            ctx.font = "40px Arial";
            ctx.fillText(beast.emoji, beast.x, beast.y);
        }

        function drawPlayer() {
            ctx.font = "50px Arial";
            ctx.fillText(player.emoji, player.x, player.y);
        }

        function drawProjectile(projectile) {
            ctx.font = "30px Arial";
            ctx.fillText("‚ù§Ô∏è", projectile.x, projectile.y);
        }

        function drawExplosion(explosion) {
            ctx.font = "50px Arial";
            ctx.fillText("üòáüíñ", explosion.x - 25, explosion.y);
        }

        function reflectProjectile(projectile) {
            projectile.dy = -projectile.dy;
            projectile.dx = (Math.random() - 0.5) * 4;
        }

        function playBeepSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function shootProjectile() {
            projectiles.push({ x: player.x, y: player.y - 10, dx: 0, dy: -7 });
        }

        function update() {
            const currentTime = Date.now();
            if (currentTime - lastSpawn > spawnInterval) {
                spawnBeast();
                lastSpawn = currentTime;
            }

            projectiles = projectiles.filter((projectile) => {
                projectile.y += projectile.dy;
                projectile.x += projectile.dx;
                staticElements.forEach((element) => {
                    if (
                        projectile.x > element.x &&
                        projectile.x < element.x + 40 &&
                        projectile.y > element.y &&
                        projectile.y < element.y + 40
                    ) {
                        reflectProjectile(projectile);
                    }
                });
                return projectile.y > 0 && projectile.x > 0 && projectile.x < canvas.width;
            });

            beasts = beasts.filter((beast) => {
                beast.y += beast.speed;
                if (beast.y > canvas.height) {
                    lives--;
                    return false;
                }
                return true;
            });

            explosions = explosions.filter((explosion) => {
                explosion.radius += 2;
                return explosion.radius < 50;
            });

            projectiles.forEach((projectile, pIndex) => {
                beasts.forEach((beast, bIndex) => {
                    if (
                        projectile.x > beast.x &&
                        projectile.x < beast.x + 40 &&
                        projectile.y > beast.y &&
                        projectile.y < beast.y + 40
                    ) {
                        score += beast.points;
                        if (beast.bonusLife) lives = Math.min(10, lives + 1);
                        explosions.push({
                            x: beast.x + 20,
                            y: beast.y + 20,
                            radius: 10,
                        });
                        playBeepSound();
                        projectiles.splice(pIndex, 1);
                        beasts.splice(bIndex, 1);
                    }
                });
            });

            if (score >= level * 200) {
                level++;
                spawnInterval = Math.max(500, spawnInterval / 1.5);
            }

            if (lives <= 0) endGame();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStaticElements();
            drawPlayer();
            projectiles.forEach(drawProjectile);
            beasts.forEach(drawBeast);
            explosions.forEach(drawExplosion);
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            levelDisplay.textContent = level;
        }

        function gameLoop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = "block";
        }

        canvas.addEventListener("touchstart", (e) => {
            const touchX = e.touches[0].clientX;
            player.x = Math.min(
                Math.max(touchX - player.width / 2, 0),
                canvas.width - player.width
            );
            shootProjectile();
        });

        canvas.addEventListener("mousedown", (e) => {
            const clickX = e.clientX;
            player.x = Math.min(
                Math.max(clickX - player.width / 2, 0),
                canvas.width - player.width
            );
            shootProjectile();
        });

        restartButton.addEventListener("click", () => {
            score = 0;
            lives = 10;
            level = 1;
            beasts = [];
            projectiles = [];
            explosions = [];
            staticElements = [];
            spawnInterval = 2000;
            lastSpawn = 0;
            gameRunning = true;
            gameOverScreen.style.display = "none";
            spawnStaticElements();
            gameLoop();
        });

        spawnStaticElements();
        gameLoop();
    </script>
</body>
</html>
