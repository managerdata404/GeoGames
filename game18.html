<!DOCTYPE html>
<html>
  <head>
    <title>Stratigraphy AR Visualization</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs vr-mode-ui="enabled: false">

      <!-- Stratigraphic Layers -->
      <!-- Layer 1 (Basement Rock) -->
      <a-box position="0 0 -5" width="3" height="0.5" depth="3" color="#8B4513"></a-box>
      <!-- Layer 2 (Sandstone) -->
      <a-box position="0 0.5 -5" width="3" height="0.5" depth="3" color="#F4A460"></a-box>
      <!-- Layer 3 (Shale) -->
      <a-box position="0 1 -5" width="3" height="0.5" depth="3" color="#A9A9A9"></a-box>
      <!-- Layer 4 (Limestone) -->
      <a-box position="0 1.5 -5" width="3" height="0.5" depth="3" color="#D8BFD8"></a-box>
      <!-- Layer 5 (Top Soil) -->
      <a-box position="0 2 -5" width="3" height="0.5" depth="3" color="#32CD32"></a-box>

      <!-- Fault Line -->
      <a-cylinder id="fault-line" position="0 1 -4.5" radius="0.05" height="2.5" color="#000000"></a-cylinder>

      <!-- Fault Simulation Button -->
      <a-plane id="fault-btn" position="0 -1 -3" width="1.5" height="0.5" color="#007BFF" text="value: Simulate Fault; color: white;"></a-plane>

      <!-- Lights -->
      <a-light type="directional" position="2 4 5" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Camera -->
      <a-entity camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Marker for AR -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <!-- JavaScript for Interaction -->
    <script>
      // Fault Simulation
      const btn = document.querySelector("#fault-btn");
      const faultLine = document.querySelector("#fault-line");
      let isFaultActive = false;

      btn.addEventListener("click", () => {
        if (!isFaultActive) {
          // Move the fault line and create displacement
          faultLine.setAttribute("position", { x: 0.5, y: 1, z: -4.5 });
          document.querySelectorAll("a-box").forEach((box, index) => {
            if (index > 2) { // Move upper layers
              let pos = box.getAttribute("position");
              box.setAttribute("position", { x: pos.x + 0.5, y: pos.y, z: pos.z });
            }
          });
          isFaultActive = true;
        } else {
          // Reset the fault line
          faultLine.setAttribute("position", { x: 0, y: 1, z: -4.5 });
          document.querySelectorAll("a-box").forEach((box, index) => {
            if (index > 2) { // Reset upper layers
              let pos = box.getAttribute("position");
              box.setAttribute("position", { x: pos.x - 0.5, y: pos.y, z: pos.z });
            }
          });
          isFaultActive = false;
        }
      });
    </script>
  </body>
</html>
