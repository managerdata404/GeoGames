<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymatics Fractal Simulation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #controls button, #controls label, #controls select, #controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="fractalAlgorithm">Fractal Algorithm:</label>
    <select id="fractalAlgorithm">
      <option value="julia">Julia</option>
      <option value="mandelbrot">Mandelbrot</option>
      <option value="burningShip">Burning Ship</option>
      <option value="tricorn">Tricorn</option>
    </select>
    <label>Frequency: <input type="range" id="frequency" min="1" max="20" step="0.1" value="5"></label>
    <label>Amplitude: <input type="range" id="amplitude" min="1" max="10" step="0.1" value="5"></label>
    <label>Particle Speed: <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1"></label>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fractalAlgorithmSelect = document.getElementById("fractalAlgorithm");
    const frequencySlider = document.getElementById("frequency");
    const amplitudeSlider = document.getElementById("amplitude");
    const speedSlider = document.getElementById("speed");
    const startButton = document.getElementById("startButton");
    const resetButton = document.getElementById("resetButton");

    let particles = [];
    const gridRows = 32;
    const gridCols = 32;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let isRunning = false;

    function createParticle(x, y) {
      return {
        x,
        y,
        vx: 0,
        vy: 0,
        energy: 1,
        color: { r: 255, g: 255, b: 255 },
      };
    }

    function generateParticles() {
      particles = [];
      const spacingX = canvas.width / gridCols;
      const spacingY = canvas.height / gridRows;

      for (let i = 0; i < gridRows; i++) {
        for (let j = 0; j < gridCols; j++) {
          const x = j * spacingX + spacingX / 2;
          const y = i * spacingY + spacingY / 2;
          particles.push(createParticle(x, y));
        }
      }
    }

    function updateParticles(time) {
      const frequency = parseFloat(frequencySlider.value);
      const amplitude = parseFloat(amplitudeSlider.value);
      const speed = parseFloat(speedSlider.value);
      const fractalAlgorithm = fractalAlgorithmSelect.value;

      for (let particle of particles) {
        if (particle.energy <= 0) continue;

        const dx = particle.x - centerX;
        const dy = particle.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Cymatics wave motion
        const wave = Math.sin(frequency * distance * 0.01 - time) * amplitude;

        // Fractal motion
        let fx, fy;
        switch (fractalAlgorithm) {
          case "julia":
            fx = Math.cos(speed * time + wave);
            fy = Math.sin(speed * time + wave);
            break;
          case "mandelbrot":
            fx = Math.sin(speed * time - wave);
            fy = Math.cos(speed * time - wave);
            break;
          case "burningShip":
            fx = Math.abs(Math.sin(speed * time + wave));
            fy = Math.abs(Math.cos(speed * time - wave));
            break;
          case "tricorn":
            fx = Math.sin(speed * time + wave);
            fy = -Math.cos(speed * time - wave);
            break;
        }

        particle.vx += fx * 0.1;
        particle.vy += fy * 0.1;
        particle.x += particle.vx * speed;
        particle.y += particle.vy * speed;

        // Energy dissipation
        particle.energy -= 0.002;

        // RGB Blending
        for (const other of particles) {
          const distance = Math.sqrt((particle.x - other.x) ** 2 + (particle.y - other.y) ** 2);
          if (distance < 5) {
            particle.color.r = (particle.color.r + other.color.r) / 2;
            particle.color.g = (particle.color.g + other.color.g) / 2;
            particle.color.b = (particle.color.b + other.color.b) / 2;
          }
        }

        // Boundary bounce
        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let particle of particles) {
        const { r, g, b } = particle.color;
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      if (!isRunning) return;
      const time = performance.now() * 0.001;
      updateParticles(time);
      drawParticles();
      requestAnimationFrame(animate);
    }

    startButton.addEventListener("click", () => {
      if (!isRunning) {
        isRunning = true;
        animate();
      }
    });

    resetButton.addEventListener("click", () => {
      isRunning = false;
      generateParticles();
      drawParticles();
    });

    generateParticles();
    drawParticles();
  </script>
</body>
</html>
