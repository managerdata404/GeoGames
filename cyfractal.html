<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractals with Cymatics Fragmentation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label>Frequency: <input type="range" id="frequency" min="1" max="20" step="0.1" value="5"></label>
    <label>Amplitude: <input type="range" id="amplitude" min="1" max="10" step="0.1" value="5"></label>
    <label>Fractal Depth: <input type="range" id="fractalDepth" min="50" max="500" step="10" value="200"></label>
    <label>Split Speed: <input type="range" id="splitSpeed" min="0.1" max="2" step="0.1" value="1"></label>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const frequencySlider = document.getElementById("frequency");
    const amplitudeSlider = document.getElementById("amplitude");
    const fractalDepthSlider = document.getElementById("fractalDepth");
    const splitSpeedSlider = document.getElementById("splitSpeed");

    function map(value, inMin, inMax, outMin, outMax) {
      return ((value - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;
    }

    function generateFractalCymatics(time) {
      const width = canvas.width;
      const height = canvas.height;

      const frequency = parseFloat(frequencySlider.value);
      const amplitude = parseFloat(amplitudeSlider.value);
      const fractalDepth = parseInt(fractalDepthSlider.value);
      const splitSpeed = parseFloat(splitSpeedSlider.value);

      const centerX = width / 2;
      const centerY = height / 2;

      ctx.clearRect(0, 0, width, height);

      for (let x = 0; x < width; x++) {
        for (let y = 0; y < height; y++) {
          // Cymatics standing wave
          const dx = x - centerX;
          const dy = y - centerY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const wave = Math.sin(frequency * distance * 0.01 - time) * amplitude;

          // Fractal modulation with splitting effect
          let zx = map(dx, -width / 2, width / 2, -2, 2);
          let zy = map(dy, -height / 2, height / 2, -2, 2);
          const cx = zx * Math.sin(splitSpeed * time);
          const cy = zy * Math.cos(splitSpeed * time);

          let iteration = 0;
          while (zx * zx + zy * zy < 4 && iteration < fractalDepth) {
            const temp = zx * zx - zy * zy + cx;
            zy = 2 * zx * zy + cy;
            zx = temp;
            iteration++;
          }

          // Modulate fractal intensity with cymatic wave
          const modulatedValue = iteration * Math.abs(wave);

          // Map to RGB color
          const colorValue = map(modulatedValue, 0, fractalDepth, 0, 255);

          // Set pixel color
          ctx.fillStyle = `rgb(${colorValue}, ${255 - colorValue}, ${colorValue * 0.5})`;
          ctx.fillRect(x, y, 1, 1);
        }
      }
    }

    let time = 0;
    function animate() {
      time += 0.05;
      generateFractalCymatics(time);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
