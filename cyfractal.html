<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymatics Fractals</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
    #controls label, #controls select, #controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="fractalAlgorithm">Fractal Algorithm:</label>
    <select id="fractalAlgorithm">
      <option value="julia">Julia</option>
      <option value="mandelbrot">Mandelbrot</option>
      <option value="burningShip">Burning Ship</option>
      <option value="tricorn">Tricorn</option>
    </select>
    <label>Frequency: <input type="range" id="frequency" min="1" max="20" step="0.1" value="5"></label>
    <label>Amplitude: <input type="range" id="amplitude" min="1" max="10" step="0.1" value="5"></label>
    <label>Particle Speed: <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1"></label>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fractalAlgorithmSelect = document.getElementById("fractalAlgorithm");
    const frequencySlider = document.getElementById("frequency");
    const amplitudeSlider = document.getElementById("amplitude");
    const speedSlider = document.getElementById("speed");

    const particles = [];
    const maxParticles = 5000;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    function createParticle(x, y, color) {
      return { x, y, vx: 0, vy: 0, color };
    }

    function generateParticles() {
      for (let i = 0; i < maxParticles; i++) {
        particles.push(createParticle(centerX, centerY, { r: 255, g: 255, b: 255 }));
      }
    }

    function updateParticles(time) {
      const frequency = parseFloat(frequencySlider.value);
      const amplitude = parseFloat(amplitudeSlider.value);
      const speed = parseFloat(speedSlider.value);
      const fractalAlgorithm = fractalAlgorithmSelect.value;

      for (const particle of particles) {
        const dx = particle.x - centerX;
        const dy = particle.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Cymatics wave motion
        const wave = Math.sin(frequency * distance * 0.01 - time) * amplitude;

        // Fractal behavior
        let fx, fy;
        switch (fractalAlgorithm) {
          case "julia":
            fx = Math.cos(speed * time + wave);
            fy = Math.sin(speed * time + wave);
            break;
          case "mandelbrot":
            fx = Math.sin(speed * time - wave);
            fy = Math.cos(speed * time - wave);
            break;
          case "burningShip":
            fx = Math.abs(Math.sin(speed * time + wave));
            fy = Math.abs(Math.cos(speed * time - wave));
            break;
          case "tricorn":
            fx = Math.sin(speed * time + wave);
            fy = -Math.cos(speed * time - wave);
            break;
        }

        particle.vx += fx * 0.1;
        particle.vy += fy * 0.1;
        particle.x += particle.vx * speed;
        particle.y += particle.vy * speed;

        // Bounce at boundaries
        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

        // RGB blending
        const overlap = Math.abs(particle.vx) + Math.abs(particle.vy);
        particle.color.r = Math.min(255, particle.color.r + overlap);
        particle.color.g = Math.max(0, particle.color.g - overlap);
        particle.color.b = Math.max(0, particle.color.b - overlap);
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const particle of particles) {
        ctx.fillStyle = `rgb(${particle.color.r}, ${particle.color.g}, ${particle.color.b})`;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      const time = performance.now() * 0.001;
      updateParticles(time);
      drawParticles();
      requestAnimationFrame(animate);
    }

    generateParticles();
    animate();
  </script>
</body>
</html>
