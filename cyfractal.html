<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymatics Fractal Simulation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
    }
    #controls button, #controls select, #controls label, #controls input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="fractalAlgorithm">Fractal Algorithm:</label>
    <select id="fractalAlgorithm">
      <option value="julia">Julia</option>
      <option value="mandelbrot">Mandelbrot</option>
      <option value="burningShip">Burning Ship</option>
      <option value="tricorn">Tricorn</option>
    </select>
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fractalAlgorithmSelect = document.getElementById("fractalAlgorithm");
    const startButton = document.getElementById("startButton");
    const resetButton = document.getElementById("resetButton");

    const particles = [];
    const gridRows = 40;
    const gridCols = 40;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const particleRadius = 3;
    let isRunning = false;

    // Generate particles in a grid
    function generateParticles() {
      particles.length = 0;
      const spacingX = canvas.width / gridCols;
      const spacingY = canvas.height / gridRows;

      for (let i = 0; i < gridRows; i++) {
        for (let j = 0; j < gridCols; j++) {
          const x = j * spacingX + spacingX / 2;
          const y = i * spacingY + spacingY / 2;
          particles.push({
            x,
            y,
            vx: 0,
            vy: 0,
            energy: 1,
            color: { r: 255, g: 255, b: 255 },
          });
        }
      }
    }

    // Update particles based on cymatics and fractal patterns
    function updateParticles(time) {
      const fractalAlgorithm = fractalAlgorithmSelect.value;

      for (let particle of particles) {
        if (particle.energy <= 0) continue;

        const dx = particle.x - centerX;
        const dy = particle.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Cymatics wave influence
        const wave = Math.sin(0.02 * distance - time) * 20;

        // Fractal pattern movement
        let fx, fy;
        switch (fractalAlgorithm) {
          case "julia":
            fx = Math.cos(wave + 0.01 * dx);
            fy = Math.sin(wave + 0.01 * dy);
            break;
          case "mandelbrot":
            fx = Math.sin(wave - 0.01 * dx);
            fy = Math.cos(wave - 0.01 * dy);
            break;
          case "burningShip":
            fx = Math.abs(Math.sin(wave + 0.01 * dx));
            fy = Math.abs(Math.cos(wave - 0.01 * dy));
            break;
          case "tricorn":
            fx = Math.sin(wave + 0.01 * dx);
            fy = -Math.cos(wave - 0.01 * dy);
            break;
        }

        // Apply velocity and update position
        particle.vx += fx * 0.1;
        particle.vy += fy * 0.1;
        particle.x += particle.vx;
        particle.y += particle.vy;

        // Energy dissipation
        particle.energy -= 0.005;

        // RGB blending for overlapping particles
        for (let other of particles) {
          const dist = Math.sqrt((particle.x - other.x) ** 2 + (particle.y - other.y) ** 2);
          if (dist < particleRadius * 2) {
            particle.color.r = (particle.color.r + other.color.r) / 2;
            particle.color.g = (particle.color.g + other.color.g) / 2;
            particle.color.b = (particle.color.b + other.color.b) / 2;
          }
        }

        // Boundary bounce
        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
      }
    }

    // Draw particles
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let particle of particles) {
        const { r, g, b } = particle.color;
        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particleRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Animation loop
    function animate() {
      if (!isRunning) return;

      const time = performance.now() * 0.002;
      updateParticles(time);
      drawParticles();
      requestAnimationFrame(animate);
    }

    // Event listeners
    startButton.addEventListener("click", () => {
      if (!isRunning) {
        isRunning = true;
        animate();
      }
    });

    resetButton.addEventListener("click", () => {
      isRunning = false;
      generateParticles();
      drawParticles();
    });

    // Initialize
    generateParticles();
    drawParticles();
  </script>
</body>
</html>
