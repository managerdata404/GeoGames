<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosciences Gaming - Learn Through Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1E90FF;
            color: white;
            position: fixed;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .sidebar.hide {
            transform: translateX(-250px);
        }
        .sidebar h1 {
            text-align: center;
            font-size: 1.5em;
            padding: 1em 0;
            border-bottom: 1px solid #ffffff55;
        }
        .sidebar a {
            display: block;
            padding: 1em 1.5em;
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #007BFF;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        main {
            margin-left: 250px;
            margin-top: 60px;
            padding: 2em;
            flex-grow: 1;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
        .sidebar.hide + main {
            margin-left: 0;
        }

        section {
            margin-bottom: 2em;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #007BFF;
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        /* Game List */
        .game-category h3 {
            font-size: 1.4em;
            color: #0056b3;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            padding: 0.8em 1em;
            margin-bottom: 0.8em;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: box-shadow 0.3s ease;
        }
        .game-list li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1em;
            background-color: #1E90FF;
            color: white;
            border-radius: 8px;
            margin-top: 2em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .sidebar.hide {
                transform: translateX(-200px);
            }
            main {
                margin-left: 200px;
            }
            .sidebar.hide + main {
                margin-left: 0;
            }
            .toggle-btn {
                left: 210px;
            }
        }

        @media (max-width: 480px) {
            main {
                margin-left: 0;
            }
            .toggle-btn {
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h1>Geosciences Gaming</h1>
        <a href="#about">About</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggle-btn">‚ò∞ Menu</button>

    <!-- Header -->
    <header>
        <h2>Geosciences Gaming - Learn Through Play</h2>
    </header>

    <!-- Main Content -->
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Engaging and interactive games to learn geology, meteorology, and more.</p>
        </section>

        <section id="games">
            <h2>Games</h2>
            <ul class="game-list">
                <li>üåã <a href="game1.html">Rock Challenge</a></li>
                <li>‚òÅÔ∏è <a href="game2.html">Weather Puzzle</a></li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>email@example.com</p>
        </section>

        <footer>
            &copy; 2024 Geosciences Gaming
        </footer>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hide');
        });
    </script>

</body>
</html>
