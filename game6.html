<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Seismic Wave Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            z-index: 100;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="info">
        <h3>3D Seismic Simulation</h3>
    </div>

    <!-- Control Buttons -->
    <div id="controls">
        <button onclick="moveUp()">â–²</button>
        <button onclick="zoomIn()">+</button>
        <button onclick="moveDown()">â–¼</button>

        <button onclick="moveLeft()">â—€</button>
        <button onclick="addWave()">ðŸ’¥</button>
        <button onclick="moveRight()">â–¶</button>

        <button onclick="rotateLeft()">âŸ²</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="rotateRight()">âŸ³</button>
    </div>

    <script>
        let scene, camera, renderer;
        let waves = [];
        let waveSpeed = 3;
        let waveEnergy = 1000;

        const layers = [
            { color: 0xFFD700, y: -50, thickness: 40 },
            { color: 0x8B4513, y: -100, thickness: 40 },
            { color: 0xF4A460, y: -150, thickness: 40 },
            { color: 0x4A4A4A, y: -200, thickness: 40 }
        ];

        const source = new THREE.Vector3(0, 0, 0);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(200, 200, 200);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            createLayers();
            createSource();
            window.addEventListener('resize', onWindowResize, false);
        }

        function createLayers() {
            layers.forEach(layer => {
                const geometry = new THREE.BoxGeometry(500, layer.thickness, 500);
                const material = new THREE.MeshPhongMaterial({
                    color: layer.color,
                    transparent: true,
                    opacity: 0.7
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.y = layer.y;
                scene.add(mesh);
            });
        }

        function createSource() {
            const geometry = new THREE.SphereGeometry(5, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(source);
            scene.add(mesh);
        }

        function createWave() {
            const wave = {
                position: source.clone(),
                radius: 5,
                energy: waveEnergy,
                mesh: null
            };

            const geometry = new THREE.SphereGeometry(1, 32, 16);
            const material = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                wireframe: true,
                transparent: true,
                opacity: 0.5
            });
            wave.mesh = new THREE.Mesh(geometry, material);
            wave.mesh.position.copy(wave.position);
            scene.add(wave.mesh);

            waves.push(wave);
        }

        function updateWaves() {
            waves.forEach((wave, index) => {
                wave.radius += waveSpeed;
                wave.energy *= 0.99;

                wave.mesh.scale.set(wave.radius, wave.radius, wave.radius);
                wave.mesh.material.opacity = Math.max(0.1, wave.energy / waveEnergy);

                if (wave.energy < 100 || wave.radius > 300) {
                    scene.remove(wave.mesh);
                    waves.splice(index, 1);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateWaves();
            renderer.render(scene, camera);
        }

        // Controls
        function zoomIn() {
            camera.position.z -= 10;
        }

        function zoomOut() {
            camera.position.z += 10;
        }

        function moveLeft() {
            camera.position.x -= 10;
        }

        function moveRight() {
            camera.position.x += 10;
        }

        function moveUp() {
            camera.position.y += 10;
        }

        function moveDown() {
            camera.position.y -= 10;
        }

        function rotateLeft() {
            camera.rotation.y += 0.1;
        }

        function rotateRight() {
            camera.rotation.y -= 0.1;
        }

        function addWave() {
            createWave();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();

        setInterval(createWave, 1500);
    </script>
</body>
</html>
