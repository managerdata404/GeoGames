<style>
body {
  background-color: #222;
  margin: 0;
  overflow: hidden;
}

canvas {
  display: block;
  background-color: #111;
}
</style>

<body>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const targetIcons = ["üõ¢Ô∏è", "üî•", "üíß"];

let gameStarted = false;
let score = 0;
let lives = 3;
let level = 1;
let layers = [];
let targets = [];
let wave = { x: canvas.width / 2, y: canvas.height - 50, angle: 0 };
let shooterAngle = 0;

function createLayers() {
  const layerCount = level * 2;
  layers = [];
  for (let i = 0; i < layerCount; i++) {
    layers.push({
      y: i * (canvas.height / layerCount),
      color: getRandomColor()
    });
  }
}

function createTargets() {
  targets = [];
  const targetCount = level * 3;
  for (let i = 0; i < targetCount; i++) {
    targets.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      type: Math.floor(Math.random() * targetIcons.length)
    });
  }
}

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function drawLayers() {
  layers.forEach(layer => {
    ctx.fillStyle = layer.color;
    ctx.fillRect(0, layer.y, canvas.width, canvas.height / layers.length);
  });
}

function drawTargets() {
  targets.forEach(target => {
    ctx.font = "30px Arial";
    ctx.fillStyle = 'white';
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(targetIcons[target.type], target.x, target.y);
  });
}

function drawShooter() {
  ctx.beginPath();
  ctx.moveTo(wave.x, wave.y);
  ctx.lineTo(wave.x + Math.cos(shooterAngle) * 50, wave.y + Math.sin(shooterAngle) * 50);
  ctx.strokeStyle = 'white';
  ctx.stroke();
}

function drawWave() {
  ctx.font = "20px Arial"; 
  ctx.fillStyle = 'white';
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("üî®", wave.x, wave.y); 
}

function updateWave() {
  wave.x += Math.cos(shooterAngle) * 5;
  wave.y += Math.sin(shooterAngle) * 5;

  // Wave reflection
  if (wave.x < 0 || wave.x > canvas.width) {
    shooterAngle = Math.PI - shooterAngle; 
  }

  // Check for target hits
  targets.forEach((target, index) => {
    const distance = Math.sqrt(Math.pow(wave.x - target.x, 2) + Math.pow(wave.y - target.y, 2));
    if (distance < 15) {
      if (target.type === 0) {
        score += 10;
        lives++;
      } else if (target.type === 1) {
        score += 10;
      }
      targets.splice(index, 1);
      // Beep sound effect
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        audioCtx.close();
      }, 100);
    }
  });

  // Check for missed wave
  if (wave.y < 0) {
    lives--;
    resetWave();
  }
}

function resetWave() {
  wave.x = canvas.width / 2;
  wave.y = canvas.height - 50;
}

function gameLoop() {
  if (gameStarted) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawLayers();
    drawTargets();
    drawShooter();
    drawWave();
    updateWave();

    // Check for game over
    if (lives <= 0) {
      gameStarted = false;
      alert('Game Over! Your Score: ' + score);
      resetGame();
    }

    // Check for level completion
    if (targets.length === 0) {
      level++;
      createLayers();
      createTargets();
    }

    // Display score, lives, and level
    ctx.font = "20px Arial";
    ctx.fillStyle = 'white';
    ctx.textAlign = "left";
    ctx.textBaseline = "top";
    ctx.fillText("Score: " + score, 20, 20);
    ctx.fillText("Lives: " + lives, 20, 50);
    ctx.fillText("Level: " + level, 20, 80);
  }

  requestAnimationFrame(gameLoop);
}

function resetGame() {
  score = 0;
  lives = 3;
  level = 1;
  createLayers();
  createTargets();
  resetWave();
}

// Touchscreen controls
canvas.addEventListener('touchstart', (event) => {
  const touch = event.touches[0];
  const angle = Math.atan2(touch.clientY - wave.y, touch.clientX - wave.x);
  shooterAngle = angle;
});

// Keyboard controls (optional)
document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowLeft') {
    shooterAngle -= 0.1;
  } else if (event.key === 'ArrowRight') {
    shooterAngle += 0.1;
  }
});

// Start button
const startButton = document.createElement('button');
startButton.textContent = 'Start';
startButton.style.position = 'absolute';
startButton.style.top = '50%';
startButton.style.left = '50%';
startButton.style.transform = 'translate(-50%, -50%)';
startButton.style.padding = '10px 20px';
startButton.style.background = '#4CAF50';
startButton.style.color = 'white';
startButton.style.border = 'none';
startButton.style.borderRadius = '5px';
document.body.appendChild(startButton);

startButton.addEventListener('click', () => {
  gameStarted = true;
  startButton.style.display = 'none';
});

createLayers();
createTargets();
gameLoop();

</script>

</body>
</html>
