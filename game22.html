<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geological Structures Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        canvas {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .info {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="structureSelect">
            <option value="thinBeds">Thin Beds</option>
            <option value="thrustFaults">Thrust Faults</option>
            <option value="pinchOut">Pinch Out</option>
            <option value="saltDome">Salt Dome</option>
            <option value="carbonateWedges">Carbonate Wedges</option>
            <option value="sigmoidalPattern">Sigmoidal Pattern</option>
            <option value="toplaps">Toplaps</option>
            <option value="baselaps">Baselaps</option>
            <option value="imbricatedStructures">Imbricated Structures</option>
            <option value="deltaicDeposit">Deltaic Deposit</option>
            <option value="channelFill">Channel Fill Deposit</option>
            <option value="reefComplexes">Reef Complexes</option>
            <option value="volcanicSills">Volcanic Sills and Dikes</option>
        </select>
        <canvas id="canvas"></canvas>
        <div id="info" class="info"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const structureSelect = document.getElementById('structureSelect');
        const infoDiv = document.getElementById('info');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetWidth * 0.6;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const structures = {
            thinBeds: {
                draw: function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const layerHeight = canvas.height / 8;
                    for(let i = 0; i < 8; i++) {
                        ctx.fillStyle = i % 2 ? '#a0a0a0' : '#d0d0d0';
                        ctx.fillRect(0, i * layerHeight, canvas.width, layerHeight);
                    }
                },
                info: "Thin Beds are parallel layers of sedimentary rocks with each layer typically less than 1 meter thick. They form from regular deposition of sediments in stable environments."
            },
            thrustFaults: {
                draw: function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const layers = 6;
                    const layerHeight = canvas.height / layers;
                    
                    // Draw base layers
                    for(let i = 0; i < layers; i++) {
                        ctx.fillStyle = i % 2 ? '#a0a0a0' : '#d0d0d0';
                        ctx.beginPath();
                        ctx.moveTo(0, i * layerHeight);
                        ctx.lineTo(canvas.width, i * layerHeight + canvas.height/6);
                        ctx.lineTo(canvas.width, (i+1) * layerHeight + canvas.height/6);
                        ctx.lineTo(0, (i+1) * layerHeight);
                        ctx.closePath();
                        ctx.fill();
                    }

                    // Draw thrust fault line
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height * 0.7);
                    ctx.lineTo(canvas.width, canvas.height * 0.3);
                    ctx.stroke();
                },
                info: "Thrust Faults occur when compressional forces cause one rock mass to move up and over another rock mass along a low-angle fault plane. This creates overlapping or repeated rock sequences."
            },
            pinchOut: {
                draw: function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Background layer
                    ctx.fillStyle = '#d0d0d0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Pinch out layer
                    ctx.fillStyle = '#a0a0a0';
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height * 0.3);
                    ctx.quadraticCurveTo(canvas.width * 0.7, canvas.height * 0.4, canvas.width * 0.8, canvas.height * 0.5);
                    ctx.lineTo(canvas.width * 0.8, canvas.height * 0.6);
                    ctx.quadraticCurveTo(canvas.width * 0.7, canvas.height * 0.5, 0, canvas.height * 0.4);
                    ctx.closePath();
                    ctx.fill();
                },
                info: "Pinch Out is a depositional feature where a sedimentary layer gradually thins until it disappears. This typically occurs at the edges of depositional basins or against paleotopographic highs."
            },
            saltDome: {
                draw: function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw background layers
                    const colors = ['#d0d0d0', '#b0b0b0', '#909090'];
                    for(let i = 0; i < 3; i++) {
                        ctx.fillStyle = colors[i];
                        ctx.fillRect(0, i * (canvas.height/3), canvas.width, canvas.height/3);
                    }
                    
                    // Draw salt dome
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.moveTo(canvas.width * 0.3, canvas.height);
                    ctx.quadraticCurveTo(canvas.width * 0.5, 0, canvas.width * 0.7, canvas.height);
                    ctx.closePath();
                    ctx.fill();
                },
                info: "Salt Domes form when buried salt deposits flow upward through denser overlying rocks due to their buoyancy. They can create important hydrocarbon traps and influence local stratigraphy."
            },
            // Add more structures here...
        };

        function drawStructure() {
            const selected = structureSelect.value;
            if(structures[selected]) {
                structures[selected].draw();
                infoDiv.textContent = structures[selected].info;
            }
        }

        structureSelect.addEventListener('change', drawStructure);
        drawStructure(); // Initial draw
    </script>
</body>
</html>
