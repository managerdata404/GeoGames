<body>
<canvas id="myCanvas"></canvas>

<div id="controls">
  <label for="gravity">Gravity:</label>
  <input type="range" id="gravity" min="0" max="1" step="0.01" value="0.1">

  <label for="temperature">Temperature:</label>
  <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.5">

  <label for="particleCount">Particle Count:</label>
  <input type="number" id="particleCount" min="10" max="500" value="100">

  <label for="particleSize">Particle Size:</label>
  <input type="range" id="particleSize" min="1" max="10" step="1" value="5">
</div>

<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 50; // Adjust height to account for controls

const gravitySlider = document.getElementById('gravity');
const temperatureSlider = document.getElementById('temperature');
const particleCountInput = document.getElementById('particleCount');
const particleSizeSlider = document.getElementById('particleSize');

let numBalls = 100; 
let ballRadius = 5;
let gravity = 0.1;
let temperature = 0.5; 

let balls = [];

// Create ball objects
function createBalls() {
  balls = [];
  for (let i = 0; i < numBalls; i++) {
    balls.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 5,
      vy: (Math.random() - 0.5) * 5,
      color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`
    });
  }
}

// Function to draw a ball
function drawBall(ball) {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = ball.color;
  ctx.fill();
}

// Function to update ball positions and handle collisions
function update() {
  for (let i = 0; i < balls.length; i++) {
    let ball = balls[i];

    // Apply temperature effect to velocity
    ball.vx += temperature * 0.1; 
    ball.vy += temperature * 0.1;

    // Apply gravity
    ball.vy += gravity;

    // Bounce off walls
    if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
      ball.vx = -ball.vx;
    }
    if (ball.y + ballRadius > canvas.height || ball.y - ballRadius < 0) {
      ball.vy = -ball.vy;
    }

    // Update position
    ball.x += ball.vx;
    ball.y += ball.vy;
  }
}

// Animation loop
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  update();

  for (let i = 0; i < balls.length; i++) {
    drawBall(balls[i]);
  }

  requestAnimationFrame(animate);
}

// Event listeners for controls
gravitySlider.addEventListener('input', () => {
  gravity = parseFloat(gravitySlider.value);
});

temperatureSlider.addEventListener('input', () => {
  temperature = parseFloat(temperatureSlider.value);
});

particleCountInput.addEventListener('input', () => {
  numBalls = parseInt(particleCountInput.value);
  createBalls();
});

particleSizeSlider.addEventListener('input', () => {
  ballRadius = parseInt(particleSizeSlider.value);
});

createBalls();
animate();

</script>
</body>
