<!DOCTYPE html>
<html>
<head>
    <title>Tectonic Geology Formation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
        }

        .controls {
            width: 100%;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            touch-action: manipulation;
        }

        button:active {
            background: #45a049;
        }

        .play-controls {
            display: flex;
            gap: 10px;
        }

        .play-controls button {
            flex: 1;
        }

        canvas {
            width: 100%;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            touch-action: none;
        }

        .info {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }

        .timeline {
            width: 100%;
            height: 20px;
            background: #ddd;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tectonic Formation Simulation</h1>
        <div class="controls">
            <select id="structureSelect">
                <option value="thrustFault">Thrust Fault Formation</option>
                <option value="normalFault">Normal Fault Formation</option>
                <option value="fold">Fold Formation</option>
                <option value="subduction">Subduction Zone</option>
                <option value="saltDome">Salt Dome Formation</option>
                <option value="basin">Sedimentary Basin Formation</option>
            </select>
            <div class="play-controls">
                <button id="playBtn">Play</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="timeline">
            <div id="progress" class="progress"></div>
        </div>
        <div id="info" class="info">
            Select a geological structure to view its formation process.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const info = document.getElementById('info');
        const progress = document.getElementById('progress');
        
        let animationId = null;
        let isPlaying = false;
        let currentTime = 0;
        const ANIMATION_DURATION = 5000; // 5 seconds

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth * 2;
            canvas.height = 600;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        const animations = {
            thrustFault: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Calculate fault movement
                const offset = progress * 100;
                
                // Draw layers
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    
                    // Left side (stable)
                    ctx.moveTo(0, 200 + i * 50);
                    ctx.lineTo(400, 200 + i * 50);
                    
                    // Right side (moving up)
                    ctx.moveTo(400, 200 + i * 50 - offset);
                    ctx.lineTo(canvas.width, 200 + i * 50 - offset);
                    
                    ctx.strokeStyle = `rgb(${120 + i * 20}, ${130 + i * 20}, ${140 + i * 20})`;
                    ctx.stroke();
                }

                // Draw fault line
                ctx.beginPath();
                ctx.moveTo(400, 100);
                ctx.lineTo(400, 500);
                ctx.strokeStyle = '#ff0000';
                ctx.stroke();

                info.textContent = "Thrust Fault Formation: Compressional forces push one block of rock up and over another along a fault plane.";
            },

            normalFault: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Calculate fault movement
                const offset = progress * 80;
                
                // Draw layers
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    
                    // Left side (stable)
                    ctx.moveTo(0, 200 + i * 50);
                    ctx.lineTo(400, 200 + i * 50);
                    
                    // Right side (moving down)
                    ctx.moveTo(400, 200 + i * 50 + offset);
                    ctx.lineTo(canvas.width, 200 + i * 50 + offset);
                    
                    ctx.strokeStyle = `rgb(${120 + i * 20}, ${130 + i * 20}, ${140 + i * 20})`;
                    ctx.stroke();
                }

                // Draw fault line
                ctx.beginPath();
                ctx.moveTo(400, 100);
                ctx.lineTo(400, 500);
                ctx.strokeStyle = '#ff0000';
                ctx.stroke();

                info.textContent = "Normal Fault Formation: Extensional forces pull rocks apart, causing one block to move downward relative to the other.";
            },

            fold: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Draw folded layers
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, 200 + i * 50);
                    
                    for (let x = 0; x <= canvas.width; x += 10) {
                        const y = (200 + i * 50) + 
                            Math.sin((x / canvas.width) * Math.PI * 2 * progress) * 100;
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.strokeStyle = `rgb(${120 + i * 20}, ${130 + i * 20}, ${140 + i * 20})`;
                    ctx.stroke();
                }

                info.textContent = "Fold Formation: Compressional forces cause rock layers to bend and buckle, forming anticlines (up-folds) and synclines (down-folds).";
            },

            subduction: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Draw oceanic crust
                const subductionOffset = progress * 200;
                
                // Draw continental crust (right side)
                ctx.beginPath();
                ctx.moveTo(400, 100);
                ctx.lineTo(canvas.width, 100);
                ctx.lineTo(canvas.width, 500);
                ctx.lineTo(400, 500);
                ctx.fillStyle = '#bf8f6f';
                ctx.fill();
                ctx.stroke();

                // Draw oceanic crust (subducting plate)
                ctx.beginPath();
                ctx.moveTo(0, 100);
                ctx.lineTo(400, 100);
                ctx.lineTo(400 + subductionOffset, 400);
                ctx.lineTo(0, 400);
                ctx.fillStyle = '#4a7496';
                ctx.fill();
                ctx.stroke();

                // Draw magma
                if (progress > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(500, 400);
                    ctx.lineTo(600, 200);
                    ctx.lineTo(700, 400);
                    ctx.fillStyle = `rgba(255, 0, 0, ${(progress - 0.5) * 2})`;
                    ctx.fill();
                }

                info.textContent = "Subduction Zone: Oceanic crust descends beneath continental crust, causing volcanism and mountain building.";
            },

            saltDome: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Draw salt dome rising
                const domeHeight = progress * 200;
                
                // Draw salt dome
                ctx.beginPath();
                ctx.moveTo(300, 500);
                ctx.quadraticCurveTo(400, 500 - domeHeight, 500, 500);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.strokeStyle = '#cccccc';
                ctx.stroke();

                // Draw deformed layers
                for (let i = 0; i < 6; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, 200 + i * 50);
                    ctx.quadraticCurveTo(
                        400, 
                        200 + i * 50 - domeHeight * (0.8 - i * 0.1), 
                        canvas.width, 
                        200 + i * 50
                    );
                    ctx.strokeStyle = `rgb(${140 + i * 20}, ${120 + i * 20}, ${100 + i * 20})`;
                    ctx.stroke();
                }

                info.textContent = "Salt Dome Formation: Less dense salt layers rise through denser overlying sediments due to buoyancy forces.";
            },

            basin: (progress) => {
                clear();
                ctx.lineWidth = 4;
                
                // Draw basin subsidence and filling
                const basinDepth = progress * 150;
                const sedimentFill = Math.max(0, (progress - 0.3) * 200);
                
                // Draw basement
                ctx.beginPath();
                ctx.moveTo(0, 400);
                ctx.quadraticCurveTo(
                    canvas.width/2, 
                    400 + basinDepth, 
                    canvas.width, 
                    400
                );
                ctx.strokeStyle = '#666666';
                ctx.stroke();

                // Draw sediment fills
                if (progress > 0.3) {
                    for (let i = 0; i < 5; i++) {
                        const fillHeight = Math.min(basinDepth, sedimentFill - i * 20);
                        if (fillHeight > 0) {
                            ctx.beginPath();
                            ctx.moveTo(0, 400 + i * 20);
                            ctx.quadraticCurveTo(
                                canvas.width/2, 
                                400 + basinDepth - fillHeight, 
                                canvas.width, 
                                400 + i * 20
                            );
                            ctx.strokeStyle = `rgba(160, 140, 120, ${1 - i/5})`;
                            ctx.stroke();
                        }
                    }
                }

                info.textContent = "Sedimentary Basin Formation: Crustal subsidence creates a depression that gradually fills with sediments.";
            }
        };

        function animate(timestamp) {
            if (!isPlaying) return;
            
            const elapsed = timestamp - startTime;
            currentTime = Math.min(elapsed, ANIMATION_DURATION);
            
            const progressValue = currentTime / ANIMATION_DURATION;
            progress.style.width = `${progressValue * 100}%`;
            
            const structure = document.getElementById('structureSelect').value;
            if (animations[structure]) {
                animations[structure](progressValue);
            }
            
            if (currentTime < ANIMATION_DURATION) {
                animationId = requestAnimationFrame(animate);
            } else {
                isPlaying = false;
                playBtn.textContent = 'Play';
            }
        }

        let startTime;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                isPlaying = false;
                playBtn.textContent = 'Play';
                cancelAnimationFrame(animationId);
            } else {
                isPlaying = true;
                playBtn.textContent = 'Pause';
                startTime = performance.now() - currentTime;
                animate(performance.now());
            }
        });

        resetBtn.addEventListener('click', () => {
            isPlaying = false;
            currentTime = 0;
            playBtn.textContent = 'Play';
            progress.style.width = '0%';
            cancelAnimationFrame(animationId);
            const structure = document.getElementById('structureSelect').value;
            if (animations[structure]) {
                animations[structure](0);
            }
        });

        document.getElementById('structureSelect').addEventListener('change', () => {
            isPlaying = false;
            currentTime = 0;
            playBtn.textContent = 'Play';
            progress.style.width = '0%';
            cancelAnimationFrame(animationId);
            const structure = document.getElementById('structureSelect').value;
            if (animations[structure]) {
                animations[structure](0);
            }
        });

        // Initial draw
        animations.thrustFault(0);
    </script>
</body>
</html>
