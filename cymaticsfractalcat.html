<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymatics Fractal Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button, select {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: white;
      color: black;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: lightgray;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<div id="controls">
  <label for="fractalSelect">Fractal Algorithm:</label>
  <select id="fractalSelect">
    <option value="julia">Julia Set</option>
    <option value="mandelbrot">Mandelbrot Set</option>
    <option value="ifs">IFS (Barnsley Fern)</option>
    <option value="random">Random (Perlin Noise)</option>
    <option value="lsystem">L-System (Dragon Curve)</option>
  </select>
  <button id="start">Start</button>
  <button id="reset">Reset</button>
</div>
<canvas id="simulationCanvas"></canvas>
<script>
const canvas = document.getElementById('simulationCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const numParticles = 900; // 300 red, 300 green, 300 blue
const squareSize = Math.min(canvas.width, canvas.height) * 0.8;
const squareCenter = { x: canvas.width / 2, y: canvas.height / 2 };
const squareBounds = {
  left: squareCenter.x - squareSize / 2,
  right: squareCenter.x + squareSize / 2,
  top: squareCenter.y - squareSize / 2,
  bottom: squareCenter.y + squareSize / 2
};
let fractalType = 'julia';
let running = false;

// Initialize particles in rows
function initParticles() {
  particles = [];
  const rows = 30;
  const cols = numParticles / rows;
  const spacingX = squareSize / cols;
  const spacingY = squareSize / rows;

  for (let i = 0; i < rows; i++) {
    for (let j = 0; j < cols; j++) {
      const index = i * cols + j;
      particles.push({
        x: squareBounds.left + j * spacingX + spacingX / 2,
        y: squareBounds.top + i * spacingY + spacingY / 2,
        vx: 0,
        vy: 0,
        color: index < 300 ? 'red' : index < 600 ? 'green' : 'blue',
        energy: 100 + Math.random() * 50
      });
    }
  }
}

// Cymatics-Fractal Patterns
function cymaticsFractalPattern(p) {
  let cx, cy, zx, zy, temp;

  switch (fractalType) {
    case 'julia': // Julia Set
      cx = -0.7;
      cy = 0.27015;
      zx = (p.x - squareCenter.x) / (squareSize / 4);
      zy = (p.y - squareCenter.y) / (squareSize / 4);
      for (let i = 0; i < 15; i++) {
        temp = zx * zx - zy * zy + cx;
        zy = 2.0 * zx * zy + cy;
        zx = temp;
        if (zx * zx + zy * zy > 4.0) break;
      }
      p.vx += zx * 0.01;
      p.vy += zy * 0.01;
      break;
    case 'mandelbrot': // Mandelbrot Set
      zx = 0;
      zy = 0;
      cx = (p.x - squareCenter.x) / (squareSize / 4);
      cy = (p.y - squareCenter.y) / (squareSize / 4);
      for (let i = 0; i < 15; i++) {
        temp = zx * zx - zy * zy + cx;
        zy = 2.0 * zx * zy + cy;
        zx = temp;
        if (zx * zx + zy * zy > 4.0) break;
      }
      p.vx += zx * 0.01;
      p.vy += zy * 0.01;
      break;
    // Add more fractal algorithms here if needed
  }
}

// Update Particles
function updateParticles() {
  particles.forEach((p) => {
    if (p.energy > 0) {
      cymaticsFractalPattern(p);
      p.energy -= 0.5; // Decrease energy based on Fourier transformation
      p.vx *= 0.99; // Gradual energy decay
      p.vy *= 0.99;
    }
    if (p.x < squareBounds.left || p.x > squareBounds.right) p.vx *= -1;
    if (p.y < squareBounds.top || p.y > squareBounds.bottom) p.vy *= -1;
    p.x += p.vx;
    p.y += p.vy;
  });
}

// Render Particles
function renderParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  ctx.strokeRect(squareBounds.left, squareBounds.top, squareSize, squareSize);

  particles.forEach((p) => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
  });
}

// Animation Loop
function animate() {
  if (!running) return;
  updateParticles();
  renderParticles();
  requestAnimationFrame(animate);
}

// Event Listeners
document.getElementById('start').addEventListener('click', () => {
  running = true;
  animate();
});

document.getElementById('reset').addEventListener('click', () => {
  running = false;
  initParticles();
  renderParticles();
});

document.getElementById('fractalSelect').addEventListener('change', (e) => {
  fractalType = e.target.value;
  initParticles();
});

initParticles();
renderParticles();
</script>
</body>
</html>
