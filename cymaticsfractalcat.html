<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cymatics Fractal Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }
    #controls select, #controls button {
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="fractalType">Fractal Algorithm:</label>
    <select id="fractalType">
      <option value="julia">Julia Set</option>
      <option value="mandelbrot">Mandelbrot Set</option>
      <option value="ifs">IFS</option>
      <option value="lsystem">L-System</option>
    </select>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
  <canvas></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const PARTICLE_COUNT = 900; // 300 Red, 300 Green, 300 Blue
    const BOUNDARY_SIZE = Math.min(canvas.width, canvas.height) * 0.8;
    const CENTER_X = canvas.width / 2;
    const CENTER_Y = canvas.height / 2;
    const PARTICLE_RADIUS = 2;
    const DECAY_RATE = 0.005; // Energy decay rate

    let particles = [];
    let fractalType = 'julia';
    let running = false;

    // Initialize particles
    function initParticles() {
      particles = [];
      const rows = Math.ceil(Math.sqrt(PARTICLE_COUNT));
      const gap = BOUNDARY_SIZE / rows;
      const startX = CENTER_X - BOUNDARY_SIZE / 2;
      const startY = CENTER_Y - BOUNDARY_SIZE / 2;

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const row = Math.floor(i / rows);
        const col = i % rows;
        const x = startX + col * gap;
        const y = startY + row * gap;
        const color = i < 300 ? 'red' : i < 600 ? 'green' : 'blue';

        particles.push({ x, y, vx: 0, vy: 0, energy: 1, color });
      }
    }

    // Draw boundary
    function drawBoundary() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.strokeRect(
        CENTER_X - BOUNDARY_SIZE / 2,
        CENTER_Y - BOUNDARY_SIZE / 2,
        BOUNDARY_SIZE,
        BOUNDARY_SIZE
      );
    }

    // Draw particles
    function drawParticles() {
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, PARTICLE_RADIUS, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
    }

    // Update particles
    function updateParticles() {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        // Bounce off boundaries
        if (p.x - PARTICLE_RADIUS < CENTER_X - BOUNDARY_SIZE / 2 || p.x + PARTICLE_RADIUS > CENTER_X + BOUNDARY_SIZE / 2) {
          p.vx *= -1;
        }
        if (p.y - PARTICLE_RADIUS < CENTER_Y - BOUNDARY_SIZE / 2 || p.y + PARTICLE_RADIUS > CENTER_Y + BOUNDARY_SIZE / 2) {
          p.vy *= -1;
        }

        // Apply energy decay
        p.energy -= DECAY_RATE;
        if (p.energy < 0) p.energy = 0;

        // RGB blending for overlapping particles
        const overlapping = particles.filter(other =>
          other !== p && Math.hypot(other.x - p.x, other.y - p.y) < PARTICLE_RADIUS * 2
        );
        if (overlapping.length > 0) {
          const red = overlapping.some(o => o.color === 'red') ? 255 : 0;
          const green = overlapping.some(o => o.color === 'green') ? 255 : 0;
          const blue = overlapping.some(o => o.color === 'blue') ? 255 : 0;
          p.color = `rgb(${red}, ${green}, ${blue})`;
        }
      });
    }

    // Apply fractal pattern logic
    function applyFractal() {
      particles.forEach(p => {
        if (fractalType === 'julia') {
          const zx = p.x - CENTER_X;
          const zy = p.y - CENTER_Y;
          const nx = zx * zx - zy * zy + 0.355;
          const ny = 2 * zx * zy + 0.355;
          p.vx += nx * 0.01;
          p.vy += ny * 0.01;
        } else if (fractalType === 'mandelbrot') {
          const zx = p.x - CENTER_X;
          const zy = p.y - CENTER_Y;
          const cx = zx * 0.5;
          const cy = zy * 0.5;
          const nx = zx * zx - zy * zy + cx;
          const ny = 2 * zx * zy + cy;
          p.vx += nx * 0.01;
          p.vy += ny * 0.01;
        }
        // Add IFS and L-System logic here
      });
    }

    // Animation loop
    function animate() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBoundary();
      updateParticles();
      applyFractal();
      drawParticles();
      requestAnimationFrame(animate);
    }

    // Event listeners
    document.getElementById('start').addEventListener('click', () => {
      running = true;
      animate();
    });
    document.getElementById('reset').addEventListener('click', () => {
      running = false;
      initParticles();
      drawBoundary();
      drawParticles();
    });
    document.getElementById('fractalType').addEventListener('change', e => {
      fractalType = e.target.value;
    });

    // Initialize
    initParticles();
    drawBoundary();
    drawParticles();
  </script>
</body>
</html>
